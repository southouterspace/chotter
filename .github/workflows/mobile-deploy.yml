name: Deploy Mobile App

on:
  push:
    branches: [main]
    paths:
      - 'apps/mobile-tech/**'
      - '.github/workflows/mobile-deploy.yml'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - ios
          - android
          - all
      profile:
        description: 'Build profile'
        required: false
        type: choice
        options:
          - preview
          - production
        default: 'preview'

jobs:
  setup:
    name: Setup Build
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if mobile app changed
        id: check
        run: |
          if git diff --quiet HEAD~1 -- apps/mobile-tech; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

  validate:
    name: Validate Mobile App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: apps/mobile-tech
        run: bun install

      - name: Validate app.json
        working-directory: apps/mobile-tech
        run: npx expo config

      - name: Check TypeScript
        working-directory: apps/mobile-tech
        run: npx tsc --noEmit

  build-ios:
    name: Build iOS
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'workflow_dispatch' && (github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: apps/mobile-tech
        run: npm ci

      - name: Build iOS for ${{ github.event.inputs.profile || 'preview' }}
        working-directory: apps/mobile-tech
        run: |
          eas build \
            --platform ios \
            --profile ${{ github.event.inputs.profile || 'preview' }} \
            --non-interactive

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ios-build-${{ github.run_number }}
          path: /tmp/eas-build-*
          retention-days: 7

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'workflow_dispatch' && (github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: apps/mobile-tech
        run: npm ci

      - name: Build Android for ${{ github.event.inputs.profile || 'preview' }}
        working-directory: apps/mobile-tech
        run: |
          eas build \
            --platform android \
            --profile ${{ github.event.inputs.profile || 'preview' }} \
            --non-interactive

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: android-build-${{ github.run_number }}
          path: /tmp/eas-build-*
          retention-days: 7

  submit-ios:
    name: Submit to TestFlight
    runs-on: ubuntu-latest
    needs: build-ios
    if: github.event.inputs.profile == 'production' && success()
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: apps/mobile-tech
        run: npm ci

      - name: Submit to TestFlight
        working-directory: apps/mobile-tech
        run: eas submit --platform ios --non-interactive

      - name: Notify Slack
        uses: slackapi/slack-github-action@v1.24.0
        if: always()
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "iOS TestFlight Submission: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*iOS TestFlight Submission* - ${{ job.status }}\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>"
                  }
                }
              ]
            }

  submit-android:
    name: Submit to Google Play
    runs-on: ubuntu-latest
    needs: build-android
    if: github.event.inputs.profile == 'production' && success()
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Restore Google Play credentials
        run: |
          mkdir -p apps/mobile-tech/secrets
          echo '${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}' > apps/mobile-tech/secrets/google-play-service-account.json

      - name: Install dependencies
        working-directory: apps/mobile-tech
        run: npm ci

      - name: Submit to Google Play Internal Testing
        working-directory: apps/mobile-tech
        run: eas submit --platform android --track internal --non-interactive

      - name: Notify Slack
        uses: slackapi/slack-github-action@v1.24.0
        if: always()
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "Android Play Store Submission: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Android Play Store Submission* - ${{ job.status }}\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>"
                  }
                }
              ]
            }

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [build-ios, build-android]
    if: always()
    steps:
      - name: Build Status Summary
        run: |
          echo "iOS Build: ${{ needs.build-ios.result }}"
          echo "Android Build: ${{ needs.build-android.result }}"

      - name: Send status to Slack
        uses: slackapi/slack-github-action@v1.24.0
        if: github.event_name == 'workflow_dispatch'
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "Mobile App Build Status",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "Mobile App Build Complete",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Platform:*\n${{ github.event.inputs.platform || 'all' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Profile:*\n${{ github.event.inputs.profile || 'preview' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*iOS:*\n${{ needs.build-ios.result }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Android:*\n${{ needs.build-android.result }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Details"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
